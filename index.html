<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Stream UI</title>
    <link rel="short icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="rank">1</div>

      <div class="front">
        <img class="cscover" src="images/csgo.png" alt="csgocoverart" />
        <h3 class="name">Counter Strike: Global Offensive</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img class="p1" src="images/profile1.jpg" alt="profile1" />
            <img class="p2" src="images/profile2.jpg" alt="profile2" />
            <img class="p3" src="images/profile3.jpg" alt="profile3" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon">
              <img class="icons" src="images/profile1.jpg" alt="profile1" />
            </div>
            <p class="name">Stewie2k</p>
            <p class="p number">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img class="icons" src="images/profile2.jpg" alt="profile2" />
            </div>
            <p class="name">Poki</p>
            <p class="p number">35.1k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img class="icons" src="images/profile3.jpg" alt="profile3" />
            </div>
            <p class="name">S1mple</p>
            <p class="p number">34.1k</p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </div>
  </body>
</html>
